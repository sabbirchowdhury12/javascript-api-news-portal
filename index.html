<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest news</title>

    <!-- ----bootstrap css link--------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- -----bootsttrap icon link---------  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body class="bg-light">

    <!-- -----------------nav-bar section start------------- -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container border-bottom pb-3">
            <a class="navbar-brand fw-bold text-primary fs-3" href="#">Latest News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link bg-primary rounded-3 px-2 text-white d-inline-block" aria-current=" page"
                            href="#">News</a>
                    </li>
                    <li id="blog-nav" class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- -----------------nav-bar section end------------- -->
    <!-- main section start----------  -->
    <main>
        <!-- ------category section--------- -->
        <section>
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContents" aria-controls="navbarSupportedContents"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContents">
                        <ul id="unorder-list" class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li>
                                <a onclick="getCategoryId()" class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                    </div>
                </div>
            </nav>
        </section>

        <!-- count category items section-----  -->
        <section class="container">
            <div class=" my-3">
                <input id="input-field" type="text" class=" d-block w-100 border  rounded-3 p-2" readonly>
            </div>

            <div class="d-block d-sm-flex justify-content-between my-5">
                <div>
                    <span class="fw-bold">Sort By View: </span><button class="btn btn-outline-secondary dropdown-toggle"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">Default</button>
                </div>
                <div>
                    <button class="text-white btn btn-primary my-1">Today's Pick</button>
                    <button class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>

        <!------------ display news section---------- -->
        <section class="container">
            <div id="news-container" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>

        <!-- -------no news found---------- -->
        <div id="no-news" class="text-center mt-5 d-none">
            <h2>No news found...</h2>
        </div>

        <!-- ------spinner section ----------  -->
        <section>
            <div id="sppiner" class="d-none">
                <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal section -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"> </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-section" class="d-none py-5 mt-3 text-white text-center bg-primary">
            <h3>To Update Latest News...Follow Us..!!</h3>
            <p class="m-0">www.latestnews.com</p>
            <p class="p-0">latestnews@gmail.com</p>
        </div>
    </footer>



    <!-- ----bootstrap js link--------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
